#enabling multipart uploads
spring.servlet.multipart.enabled=true

#max file size
spring.servlet.multipart.max-file-size = 300MB

#threshold after which files are wtritten to disk
spring.servlet.multipart.file-size-threshold = 1KB


spring.application.name=bootrestbook
server.port = 8082
spring.datasource.name=boot_book_jpa
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/boot_book_jpa
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.hibernate.ddl-auto=update