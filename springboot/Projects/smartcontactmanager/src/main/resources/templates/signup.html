<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
  <head>
    <meta charset="UTF-8" />
    <title>Register Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/myStyle.css" />
  </head>
  <body>
    <section class="register-section mb-4">
      <div class="register-form col-md-4">
       <div th:if="${session.message}" class="alert alert-dismissible fade show" th:classappend="${session.message.type}" role="alert">
          <span th:text="${session.message.content}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      <div class="d-flex justify-content-center">
      <img class="reg-img" alt="" src="" th:src="@{/images/register.png}">
        <h2 class="mb-4">Register Here</h2>
      </div>
        
        <form th:action="@{/do_register}" method="post" th:object="${user}">
          <div class="mb-3">
            <label for="name_field" class="form-label">Your Name:</label>
            <input type="text" class="form-control" id="name_field" name="name" placeholder="Enter your name" th:value="${user.name}" required>
          </div>
          <div class="mb-3">
            <label for="email_field" class="form-label">Your Email:</label>
            <input type="email" class="form-control" id="email_field" name="email" placeholder="Enter your email" th:value="${user.email}" required>
          </div>
          <div class="mb-3">
            <label for="password_field" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password_field" name="password" placeholder="Enter your password" required>
          </div>
          <div class="mb-3">
            <label for="about_field" class="form-label">About Yourself:</label>
            <textarea class="form-control" id="about_field" name="about" rows="3" placeholder="Enter any additional information" th:text="${user.about}"></textarea>
          </div>
          <div class="mb-3 form-group form-check">
			<input type="checkbox" name="agreement" class="form-check-input" id="agreement" />
			<label for="agreement">Accept terms and condition</label>          
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary btn-primary-custom">Submit</button>
            <button type="reset" class="btn btn-secondary btn-reset">Reset</button>
          </div>
        </form>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
